<dom-module id="main-page">
    <template>
        <style>
      :host {
        display: flex;
        background: var(--primary-background-color);
      }

      .mainTitle {
        background: var(--dark-primary-color);
        color: var(--text-primary-color);
      }

      .content {
        position: absolute;
        top: 100px;
      }
    </style>

        <app-header-layout has-scrolling-region fullbleed>
        <app-header reveals slot="header" fixed condenses>
            <app-toolbar class="mainTitle">
                <div main-title>Billing PBB</div>
                <paper-button on-tap="_logout" class="logout">Keluar</paper-button>
            </app-toolbar>

            <paper-dropdown-menu label="Menu" scrollable>
                <paper-listbox slot="dropdown-content" selected="{{select}}">
                    <paper-item>Billing Pembayaran Kolektif</paper-item>
                    <paper-item>Data Piutang Per Tahun</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </app-header>

        <iron-pages selected="{{select}}" class="content">
            <my-view1></my-view1>
            <my-view2></my-view2>
        </iron-pages>
        </app-header-layout>

        <paper-toast id="toast"></paper-toast>
    </template>

    <script>
Polymer({
    is: 'main-page',

    properties: {
        token: {
            type: String,
            notify: true
        }
    },

    _logout: function() {
        this.fire('logout');
    }
});
  </script>
</dom-module>
